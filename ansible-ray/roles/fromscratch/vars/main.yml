---

  env: "wordpress" # env name, this will be used as an inventory file name
  app_code_user: "ubuntu" # remote user
  aws_region: us-east-1 # AWS region, where instance will be created
  instance_type: t2.micro  # AWS instance type
  ami: ami-5ac2cd4d  # AMI id, example uses Ubuntu 14.04.1 LTS
  project_name: wordpress